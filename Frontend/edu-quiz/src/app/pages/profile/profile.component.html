<app-header></app-header>
<div class="profile-container">
    <div class="user-info">
        <h1>Name: {{userData.name}}</h1>
        <h4>User name: {{userData.userName}}</h4>
        <p>Email:{{userData.email}}</p>
    </div>
    <div class="user-picture">
        <div *ngIf="selectedImage; else noimage" class="image-container">
            <img [src]="imageSrc" [alt]="selectedImage.name">
        </div>
        <ng-template #noimage>
            <div class="avatar"></div>
        </ng-template>

        <button class="my-btn" type="button" (click)="fileInput.click()">
            Upload picture
            <input #fileInput type="file" (change)="uploadImage($event)" accept="image/jpeg, image/png"
              style="display:none;" />
          </button>
    </div>
</div>
