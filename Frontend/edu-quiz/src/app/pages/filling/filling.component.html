<app-header></app-header>
<div class="quiz-main-container">
    <div class="quiz-info-container">
        <h3>{{quiz.name}}</h3>
        <p>{{quiz.description}}</p>
        <div *ngIf="quiz.settings.isDeadline">
            <mat-label>
                Duration: {{quiz.settings.duration}} minutes
            </mat-label>
        </div>
        <app-fillable-question [originalQuestions]="quiz.questions"></app-fillable-question>
    </div>
</div>
