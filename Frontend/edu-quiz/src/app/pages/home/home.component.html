<app-header></app-header>
<div class="create-btn-container">
    <button class="my-btn" matTooltip="Create a new quiz" (click)="openCreateQuizDialog()"><mat-icon><b>add</b></mat-icon></button>
</div>
<div class="unchecked-quizzes" *ngIf="uncheckedQuizzes.length > 0">
    <h3>Submitted quizzes: </h3>
    <mat-divider></mat-divider>
    <div *ngFor="let unchecked of uncheckedQuizzes">
        <mat-card class="unchecked-item">
            <h4>{{unchecked.quizName}}</h4>
            <button class="my-btn" (click)="goToChecking(unchecked)">Check quiz</button>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
</div>
<div class="quiz-cards-container">
    <div *ngFor="let card of quizCardDatas">
        <app-quiz-card
            [quizCard]="card"
            [hideActions]="false"
            (startQuiz)="handleStartQuiz($event)"
            (openStats)="handleStatsOpen($event)"
            (modifyQuiz)="handleModifyQuiz($event)"
        ></app-quiz-card>
    </div>
</div>
