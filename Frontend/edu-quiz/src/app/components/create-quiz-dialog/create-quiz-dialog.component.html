<div class="dialog-container">
    <h1 mat-dialog-title>What is your quiz about?</h1>
    <div mat-dialog-content class="inputs-container">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="quizData.title" required>
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="quizData.desc"></textarea>
    </div>
    <div mat-dialog-actions class="actions-container">
        <button class="my-btn" (click)="onClose()">Continue</button>
    </div>
</div>
