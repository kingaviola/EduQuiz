<div class="questions-container" *ngFor="let question of questions; let i = index">
    
    <app-question-card 
    [newQuestion]="question"
    [questionIdx]="i"
    (questionChanged)="onQuestionChanged($event, i)"
    ></app-question-card>
    <button class="my-btn" type="button" (click)="removeQuestion(i)">Delete question</button>
</div>

<button class="my-btn" type="button" (click)="addQuestion()">New question</button>
<button class="my-btn" type="button" (click)="saveQuiz()">SAVE</button>
