<app-header></app-header>
<div class="main-container">
    <div class="group-info-container">
        <div class="group-desc">
            <h2><b>{{groupData.name}}</b></h2>
            <h3>Members: {{groupData.memberIds.length}}</h3>
            <p>{{groupData.description}}</p>
            <p><b>Join code: </b>{{groupData.joinCode}}</p>
            <p><b>Admin: </b>{{groupData.creatorName}}</p>
        </div>
        <mat-divider vertical style=" --mat-divider-width: 8px; "></mat-divider>
        <div class="group-members">
            <div class="member-pics">
                <div *ngFor="let user of groupUsers; let u = index" class="outer-image-container">
                    <div *ngIf="user.userImage != null; else noimage" class="image-container">
                        <img [src]="userImageSrcs[u]" [alt]="user.userImage.name">
                    </div>
                    <ng-template #noimage >
                        <!-- <div class="avatar"></div> -->
                        <div class="image-container">
                            <img src="../../../../assets/images/anonim_avatar.jpg" alt="anonim_avatar">
                        </div>
                    </ng-template>
                    <div class="user-name">
                        {{user.name}}<br>
                        {{user.userName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div >
        <div>
            <h2><u><b>Shared</b></u></h2>
        </div>
        <div class="shared-quizzed-container">
            <div *ngFor="let quizCard of quizCards">
                <app-quiz-card
                [quizCard]="quizCard"
                [hideActions]="true"
                (startQuiz)="handleStartQuiz($event)"
            ></app-quiz-card>
            </div>
        </div>
    </div>

</div>
